<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- UIkit CSS & JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/css/uikit.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit.min.js"></script>
  <!-- Custom CSS & JS -->
  <link rel="icon" href="images/menuicon-01.png">
  <link rel="stylesheet" href="style.css">
  <script src="js/custom.js"></script>
</head>
<body>
  
  <div class="container login">
    <!-- Trigger -->
    <div class="trigger-close"></div>
    <div class="trigger">
      <div>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="trigger-menu">
      <div class="trigger-inner">
        <div class="trigger-logo">
          <a href="#none" onclick="location.href='index.html'">
            <img src="images/logo-black.png" alt="#none">
          </a>
        </div>
        <div class="trigger-login">
          <a href="#none" onclick="location.href='login.html'">로그인</a>
          <a href="#" onclick="location.href='signup.html'">회원가입</a>
        </div>
        <div class="trigger-line">
          <div></div>
        </div>
        <div class="accordion">
          <div class="trigger-title">My</div>
          <div class="trigger-content">
            <a href="#none" onclick="location.href='mypage.html'">마이페이지</a>
            <a href="#none" onclick="location.href='login.html'">주문하기</a>
            <a href="#none" onclick="location.href='login.html'">주문내역</a>
            <a href="#none" onclick="location.href='login.html'">즐겨찾는매장</a>
          </div>
          <div class="trigger-title">Menu</div>
          <div class="trigger-content">
            <a href="#none" onclick="location.href='subpage-01.html'">커피</a>
            <a href="#none" onclick="location.href='subpage-02.html'">티</a>
            <a href="#none" onclick="location.href='subpage-03.html'">음료</a>
            <a href="#none" onclick="location.href='subpage-04.html'">디저트</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Header Include -->
    <div class="header-include"></div>
    <!-- Header Include -->
    <!-- Login -->
    <section class="login-content">
      <div class="inner">
        <div class="login-heading-text">
          <h2>LOGIN</h2>
        </div>
        <div class="login-form">
          <input type="text" placeholder="ID">
          <input type="password" placeholder="PW">
          <div class="login-find">
            <label><input type="checkbox"> 아이디 저장</label>
            <a href="#none">아이디/비밀번호 찾기</a>
          </div>
        </div>
        <div class="login-btn">
          <a href="#none" onclick="location.href='mypage.html'">로그인</a>
        </div>
        <div class="login-line">
          <div></div>
        </div>
        <div class="other-login">
          <a href="#none"><span>Google</span>로 로그인</a>
          <a href="#none"><span>Facebook</span>으로 로그인</a>
          <a href="#none"><span>Kakao Talk</span>으로 로그인</a>
        </div>
        <div class="signup-btn">
          <a href="#none" onclick="location.href='signup.html'">회원가입/비회원 주문하기</a>
        </div>
      </div>
    </section>
    
  </div>

</body>
</html>
